
{% extends "base.html" %}

{% block title %}Giriş Yap - Mesajlaşma Platformu{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Giriş Yap</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s;">
        </div>
        
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; font-size: 16px; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 8px; color: white; font-weight: 600; letter-spacing: 0.5px; cursor: pointer;">Giriş Yap</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; color: #666;">
        <p>Hesabınız yok mu? <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">Kayıt olun</a></p>
        <p style="margin-top: 10px;"><a href="{{ url_for('index') }}" style="color: #999; text-decoration: none; font-size: 14px;">← Ana sayfaya dön</a></p>
    </div>
</div>
{% endblock %}
